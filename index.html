<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">
            Real - Time Character Counter
        </h1>
        <textarea name="input" id="input" onkeyup="countChars(this);" onkeydown="remChars(this);"
            placeholder="Please Write your Text Here"></textarea>
        <br>
        <br>
        <div class="foo">
            <p class="char" id="charNum">Total Characters : </p>
            <p class="rem" id="charNum1">Remaining: </p>
        </div>
    </div>

    <script>
        function countChars(obj) {
            document.getElementById("charNum").innerHTML ='Total Characters : ' + obj.value.length ;
        }

        function remChars(obj) {
            var maxLength = 50;
            var strLength = obj.value.length;
            var charRemain = (maxLength - strLength);

            if (charRemain < 0) {
                document.getElementById("charNum1").innerHTML =
                    '<span style="color: red;">You have exceeded the limit of ' + maxLength + ' characters</span>';
            } else {
                document.getElementById("charNum1").innerHTML = charRemain + ' characters remaining';
            }
        }
    </script>
</body>

</html>
